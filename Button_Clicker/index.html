            <div id = "monster"></div>

        </div>

        <div id = "stat" class = "block">

            </div>
            <div class = "stat_item">
                <i class = "fa fa-forward" title = "Множитель"></i> <span id = "stat_factor"> 0 </span>
            </div>
            <div class = "stat_item">
                <i class = "fa fa-trophy" title = "Пройдено игр"></i> <span id = "stat_trophy"> 0 </span>
            </div>

            <div class = "stat_item">
