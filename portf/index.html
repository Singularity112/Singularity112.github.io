<html>

<head>
    <title>Singularity</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all'>
    <link rel='stylesheet' href='css/Style.css' type='text/css' media='all'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body>
    <nav class = "navbar navbar-default navbar navbar-fixed-top" id = "MyNavbar">
        <div class = "container">
            <div class = "navbar-collapse ">
                <div class = "navbar-header">
                    <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#Menu">
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                    </button>
                    <a class = "navbar-brand" href = "#">Singularity</a>
                </div>
                <div class = "collapse navbar-collapse" id = "Menu">
                    <ul class = "nav navbar-nav navbar-right" >
                        <li><a href="#About">About</a></li>
                        <li><a href="#Portfolio">Portfolio</a></li>
                        <li><a href="#Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header id = "About">
        <div class = "container">
            <div class = "row">
                <div class = "col-lg-6 center-block">
                    <img class = "img-circle center-block" style = "width: 300px;"src = "https://cdn.rawgit.com/shannonmoeller/front-end-logo/master/exports/front-end-logo-bw.png">
                    <div class = "about center-block">
                        <h1 class=" text-center">Singularity</h1>
                        <hr class ="gray">
                        <h3 class="text-center">HTML - CSS - JavaScipt</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id = "Portfolio">
        <div class="container">
            <div class = "row">
                <div class = "col-lg-6 text-center center-block">
                    <h2>Portfolio</h2>
                    <hr class = "white">
                </div>
            </div>

            <div class="row" >
                <div class = "col-lg-4">
                    <a href = "https://singularity112.github.io/ChangeDiv/index.html" title = "Jquery">
                        <img src = "Img/ChangeDiv.PNG" class = "img-responsive center-block">
                    </a>
                </div>
                <div class = "col-lg-4">
                    <a href = "https://singularity112.github.io/ishop/index.html" title = "Jquery + bootstrap">
                        <img src = "Img/ishop.PNG" class = "img-responsive center-block">
                    </a>
                </div>
                <div class = "col-lg-4">
                    <a href = "https://singularity112.github.io/landingPage/index.html" title = "bootstrap">
                        <img src = "Img/landing.PNG" class = "img-responsive center-block">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id = "Contact">
        <div class = "container">
            <div class = "row">
                <div class = "col-lg-6 text-center center-block">
                    <h2>Contact</h2>
                    <hr class = "gray">
                </div>
            </div>

            <form>
                <div class = "row form-group">
                    <div class = "col-lg-6 center-block control-label">
                        <input type="text" class ="form-control" placeholder="Name" id = "name" required>
                    </div>
                </div>

                <div class = "row form-group">
                    <div class = "col-lg-6 center-block">
                        <input type="email" class ="form-control" placeholder="Email" id = "email" required>
                    </div>
                </div>

                <div class = "row form-group">
                    <div class = "col-lg-6 center-block">
                        <label>Your message</label>
                        <textarea rows="5" class ="form-control" placeholder="Message" id = "text" data-validation-required-message = "sak" style = " resize: none;" required></textarea>
                    </div>
                </div>

                <div class = "row form-group">
                    <div class = "col-lg-6 center-block">
                        <button type = "submit" class = "btn btn-default">Sent</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class = "container">
            <div class = "row">
                <div class = "col-lg-6 center-block text-center">
                    <h2>Find me</h2>
                    <hr class = "white">
                </div>

                <div class = "col-lg-6 center-block text-center">
                    <a href = "https://github.com/Singularity112"><img src = "http://www.freeiconspng.com/uploads/github-logo-icon-0.png"></a>
                    <a href = "https://plus.google.com/u/0/102639314339108444326"><img src = "http://www.cwfrosting.co/wp-content/uploads/2012/08/circle3_gplus.png"></a>
                    <a href = "https://vk.com/id53531336"><img src = "http://grandson.com.ua/static/vk.svg"></a>
                </div>
            </div>
        </div>
    </footer>

    <section id = "copyright">
        <div class = "container">
            <div class = "row center-block text-center">
                <h5>© 2017 Singularity</h5>
            </div>
        </div>
    </section>

</body>

</html>
