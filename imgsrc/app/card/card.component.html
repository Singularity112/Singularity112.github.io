<div class="card" (click)="cardClick()">
  <div class="card-image">
    <img src="{{cardobj.image}}" alt="">
  </div>
  <div class="card-tooltip-container">
    <div class="card-tooltip" [ngStyle]="{'top' : cardobj.top, 'left': cardobj.left, 'color' : cardobj.color}">
      {{cardobj.text}}
    </div>
  </div>
</div>
