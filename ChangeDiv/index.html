<html>

<head>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="style.css" rel = "stylesheet">
    <script src = "scipt.js"></script>
</head>

<body>
    <div id = "box">
        <div id = "object">
            <p contenteditable="true">You can change this text</p>
        </div>
    </div>

    <div id = "menu">
        <div class = "panel">Size
            <div class = "panelBody">
                <div class = "panelBodyTop">Height: <a>500</a> px</div>
                <div id = "slideHeight" class = "slide"></div>
            </div>
            <div class = "panelBody">
                <div class = "panelBodyTop">Width: <a>500</a> px</div>
                <div id = "slideWidth" class = "slide"></div>
            </div>
        </div>

        <div class = "panel">Border radius
            <div class = "panelBody">
                <div class = "panelBodyTop">Top-left: <a>0</a> px</div>
                <div id = "top-left" class = "slide"></div>
            </div>
            <div class = "panelBody">
                <div class = "panelBodyTop">Top-right: <a>0</a> px</div>
                <div id = "top-right" class = "slide"></div>
            </div>
            <div class = "panelBody">
                <div class = "panelBodyTop">Bottom-left: <a>0</a> px</div>
                <div id = "bottom-left" class = "slide"></div>
            </div>
            <div class = "panelBody">
                <div class = "panelBodyTop">Bottom-right: <a>0</a> px</div>
                <div id = "bottom-right" class = "slide"></div>
            </div>
        </div>

        <div class = "panel">Border
            <div class = "panelBody">
                <div class = "panelBodyTop">Tickness: <a>0</a> px</div>
                <div id = "border-tickness" class = "slide"></div>
            </div>
            <div class = "panelBody">
                <div class = "panelBodyTop">Border style : <a>solid</a></div>
                <select style = "margin-left: 10px; float: left" id = "border-style">
                    <option value="solid">solid</option>
                    <option value="dashed">dashed</option>
                    <option value="double">double</option>
                    <option value="dotted">dotted</option>
                </select>
            </div>
            <div class = "panelBody">
                <div class = "panelBodyTop">Color: <a>black</a></div>
                <input id = "border-color" type = "color" value="#000000" style="margin-left:10px ;float:left;">
            </div>
        </div>

        <div class = "panel">Color
            <div class = "panelBody">
                <div class = "panelBodyTop">Object color: <a>#ff0000</a></div>
                <input id = "object-color" type = "color" value="#ff0000" style="margin-left:10px ;float:left;">
            </div>
        <div class = "panelBody">
            <div class = "panelBodyTop">Text-color: <a>#ff0000</a></div>
            <input id = "text-color" type = "color" value="#ff0000" style="margin-left:10px ;float:left;"></div>
        </div>

        <div class = "panel">Font-size
            <div class = "panelBody">
                <div class = "panelBodyTop">Font-size <a>24</a> px</div>
                <div class = "slide" id = "font-size"></div>
        </div>
    </div>

</body>

</html>
